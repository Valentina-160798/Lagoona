<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__wrapper">
            <a class="header__logo" href="#">
              <img src="img/logo.svg" alt="лого" />
            </a>
            <a class="header__telephone" href="tel:+74953225448"
              >+7 495 322-54-48</a
            >
          </div>
          <div class="header__account">
            <a class="header__account-link" href="#">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.59 7.41L15.17 11H1V13H15.17L11.58 16.59L13 18L19 12L13 6L11.59 7.41ZM20 6V18H22V6H20Z"
                  fill="#CC9933"
                />
              </svg>
              <span class="header__account-link">Личный кабинет</span>
            </a>
          </div>
        </div>
        <div class="header__bottom">
          <nav class="header__nav">
            <ul class="header__nav-list list-reset">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link"> О нас</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Услуги</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Преимущества</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Размещение</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Блог</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__buttons">
            <button class="header__button site-btn btn-reset">Хочу тур</button>
            <button class="header__button site-btn btn-reset">
              Обратный звонок
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Title</h1>

      <!-- section special-offer -->
      <section class="special-offer">
        <div class="container">
          <h2 class="special-offer__title section-title">Спецпредложения</h2>
          <div class="special-offer__cards">
            <div class="special-offer__left-cards left-cards">
              <div class="special-offer__left-cards__first left-cards__card">
                <div class="special-offer__left-card-1__block">
                  <h3 class="special-offer__left-cards__title">
                    Мальдивские острова
                  </h3>
                  <p class="special-offer__left-cards__price">от 55 000 ₽</p>
                  <a class="special-offer__cards__link" href="#">
                    <span special-offer__cards__link>Подробнее</span>
                    <svg
                      width="11"
                      height="18"
                      viewBox="0 0 11 18"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.49998 1.00002L9.27815 8.7782L1.49998 16.5564"
                        stroke="#F0BF5F"
                        stroke-width="2"
                      />
                    </svg>
                  </a>
                </div>
              </div>
              <div class="special-offer__left-cards__second">
                <div class="special-offer__left-card-1__block">
                  <h3 class="special-offer__left-cards__title">
                    Горящий тур на остров Крит
                  </h3>
                  <p class="special-offer__left-cards__price">от 30 000 ₽</p>
                  <a class="special-offer__cards__link" href="#">
                    <span special-offer__cards__link>Подробнее</span>
                    <svg
                      width="11"
                      height="18"
                      viewBox="0 0 11 18"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.49998 1.00002L9.27815 8.7782L1.49998 16.5564"
                        stroke="#F0BF5F"
                        stroke-width="2"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <div class="special-offer__right-cards">
              <div class="special-offer__left-card-2__block">
                <h3 class="special-offer__right-cards__title">
                  Номера категории люкс
                </h3>
                <p class="special-offer__right-cards__price">от 5 000 ₽</p>
                <a class="special-offer__cards__link" href="#">
                  <span special-offer__cards__link>Подробнее</span>
                  <svg
                    width="11"
                    height="18"
                    viewBox="0 0 11 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.49998 1.00002L9.27815 8.7782L1.49998 16.5564"
                      stroke="#F0BF5F"
                      stroke-width="2"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
